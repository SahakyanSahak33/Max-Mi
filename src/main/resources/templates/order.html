<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{../assets/css/loader.css}">
    <link rel="stylesheet" th:href="@{../assets/css/order.css}">
</head>
<body>
<div id="loader" class="loader"></div>
    <main>
        <section th:if="${!isCardEqualsNull}">
            <div class="card">
                <p>Selected Card</p>
                <div>
                <span>
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.5 25.625C9.5 26.3212 9.77656 26.9889 10.2688 27.4812C10.7611 27.9734 11.4288 28.25 12.125 28.25H27.875C28.5712 28.25 29.2389 27.9734 29.7312 27.4812C30.2234 26.9889 30.5 26.3212 30.5 25.625V18.4062H9.5V25.625ZM12.5938 22.0625C12.5938 21.6895 12.7419 21.3319 13.0056 21.0681C13.2694 20.8044 13.627 20.6562 14 20.6562H16.25C16.623 20.6562 16.9806 20.8044 17.2444 21.0681C17.5081 21.3319 17.6562 21.6895 17.6562 22.0625V23C17.6562 23.373 17.5081 23.7306 17.2444 23.9944C16.9806 24.2581 16.623 24.4062 16.25 24.4062H14C13.627 24.4062 13.2694 24.2581 13.0056 23.9944C12.7419 23.7306 12.5938 23.373 12.5938 23V22.0625ZM27.875 11.75H12.125C11.4288 11.75 10.7611 12.0266 10.2688 12.5188C9.77656 13.0111 9.5 13.6788 9.5 14.375V15.5938H30.5V14.375C30.5 13.6788 30.2234 13.0111 29.7312 12.5188C29.2389 12.0266 28.5712 11.75 27.875 11.75Z"
                              fill="#1A1F16" fill-opacity="0.5"/>
                    </svg>
                </span>
                    <p th:text="'MasterCard ending in '+ ${cardLastNumbers}"></p>
                </div>
            </div>
            <form action="#" th:action="@{/user/order}" th:object="${order}" method="post">
                <div class="input-box">
                    <label for="country" class="details">Country</label>
                    <p th:if="${#fields.hasErrors('country')}" th:errorclass="country" th:errors="*{country}"
                       th:class="${#fields.hasErrors('country')}? error"></p>
                    <input type="text" id="country" name="country" th:field="*{country}"/>
                </div>
                <div class="input-box">
                    <label for="city" class="details">City</label>
                    <p th:if="${#fields.hasErrors('city')}" th:errorclass="city" th:errors="*{city}"
                       th:class="${#fields.hasErrors('city')}? error"></p>
                    <input type="text" id="city" name="city" th:field="*{city}"/>
                </div>
                <div class="input-box">
                    <label for="address" class="details">Address</label>
                    <p th:if="${#fields.hasErrors('address')}" th:errorclass="address" th:errors="*{address}"
                       th:class="${#fields.hasErrors('address')}? error"></p>
                    <input type="text" id="address" name="address" th:field="*{address}"/>
                </div>
                <button class="submit">Order</button>
                <a onclick="window.location.href = 'basket'">Back</a>
            </form>
        </section>
        <a class="header_2_a" onclick="window.location.href = 'userhome'" href="#">

        </a>
    </main>
    <p th:if="${isCardEqualsNull}">Please Add Card</p>
<script th:src="@{../assets/js/loader.js}"></script>
</body>
</html>
