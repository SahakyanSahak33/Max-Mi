<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script data-require="jquery@3.1.1" data-semver="3.1.1"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{../assets/css/cart.css}">
    <link rel="stylesheet" th:href="@{../assets/css/loader.css}">
    <script src="https://use.fontawesome.com/484df5253e.js"></script>
    <script src="https://kit.fontawesome.com/8a9be494f1.js" crossorigin="anonymous"></script>
    <title>Cart</title>
</head>
<body>
    <div id="loader" class="loader"></div>
    <main class="container">
        <form action="#" th:action="@{/user/card}" th:object="${cardDTO}" method="post">
            <p th:if="${#fields.hasAnyErrors()}" class="error">Please Enter All Numbers</p>
            <div class="form__div card card-inner">
                <div class="front">
                        <img src="https://i.ibb.co/PYss3yv/map.png" class="map-img">
                        <div class="row">
                            <img src="https://i.ibb.co/G9pDnYJ/chip.png" width="60px">
                            <img src="https://i.ibb.co/WHZ3nRJ/visa.png" width="60px">
                        </div>
                        <div class="row card-no">
                            <div class="input-box">
                                <label for="value1">____</label>
                                <input type="number" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "4" id="value1" th:field="*{value1}">
                            </div>
                            <div class="input-box">
                                <label for="value2">____</label>
                                <input type="number" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "4" id="value2" th:field="*{value2}">
                            </div>
                            <div class="input-box">
                                <label for="value3">____</label>
                                <input type="number" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "4" id="value3" th:field="*{value3}">
                            </div>
                            <div class="input-box">
                                <label for="value4">____</label>
                                <input type="number" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "4" id="value4" th:field="*{value4}">
                            </div>
                        </div>
                        <div class="row card-holder">
                            <p>CARD HOLDER</p>
                            <p>VALID TILL</p>
                        </div>
                        <div class="row name">
                            <div class="row_name">
                                <p th:text="${userFirstName}"></p>
                                <p th:text="${userLastName}"></p>
                            </div>
                            <div class="input-box-valid">
                                <div class="input-box">
                                    <label for="expirationDate">__</label>
                                    <input type="number" value="" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "2" id="expirationDate" th:field="*{expirationDate1}">
                                </div>
                                <p>/</p>
                                <div class="input-box">
                                    <label for="expirationDate2">__</label>
                                    <input type="number" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "2" id="expirationDate2" th:field="*{expirationDate2}">
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="back">
                        <img src="https://i.ibb.co/PYss3yv/map.png" class="map-img">
                        <div class="bar"></div>
                        <div class="row card-cvv">
                            <div class="card-cvv-img">
                                <img src="https://i.ibb.co/S6JG8px/pattern.png">
                            </div>
                            <div class="input-box">
                                <label>___</label>
                                <input type="number" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "3" th:field="*{cardHolder}">
                            </div>
                        </div>
                        <div class="row signature">
                            <p>CUSTOMER SIGNATURE</p>
                            <img src="https://i.ibb.co/WHZ3nRJ/visa.png" width="80px">
                        </div>
                    </div>
            </div>
            <div class="input__ok">
                <input type="submit" value="OK">
            </div>
        </form>
        <button class="rotate">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M142.9 142.9c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5c0 0 0 0 0 0H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1C73.2 122 55.6 150.7 44.8 181.4c-5.9 16.7 2.9 34.9 19.5 40.8s34.9-2.9 40.8-19.5c7.7-21.8 20.2-42.3 37.8-59.8zM16 312v7.6 .7V440c0 9.7 5.8 18.5 14.8 22.2s19.3 1.7 26.2-5.2l41.6-41.6c87.6 86.5 228.7 86.2 315.8-1c24.4-24.4 42.1-53.1 52.9-83.7c5.9-16.7-2.9-34.9-19.5-40.8s-34.9 2.9-40.8 19.5c-7.7 21.8-20.2 42.3-37.8 59.8c-62.2 62.2-162.7 62.5-225.3 1L185 329c6.9-6.9 8.9-17.2 5.2-26.2s-12.5-14.8-22.2-14.8H48.4h-.7H40c-13.3 0-24 10.7-24 24z"/></svg>
        </button>
    </main>
    <script th:src="@{../assets/js/card.js}"></script>
    <script th:src="@{../assets/js/loader.js}"></script>
</body>
</html>
