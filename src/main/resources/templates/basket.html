    <section>
        <div class="items">
            <div th:each="product : ${productList}" class="product_block">
                <span class="product_image">
                    <img th:src="@{|data:image/png;base64,${product.base64Image}|}" alt="Product Image">
                </span>
                <div class="product_text">
                    <p th:text="${product.productName}"></p>
                    <p th:text="${product.description}"></p>
                    <div class="product_price_and_amount">
                        <p th:text="'$ ' + ${product.price}"></p>
                        <div class="amount">
                            <button class="items__main__item__menu__tab__text__count__minus">
                                <svg focusable="false" class="icon icon--minus" viewBox="0 0 10 2" role="presentation">
                                    <path d="M10 0v2H0V0z" fill="#000"></path>
                                </svg>
                            </button>
                            <input name="qty" type="text" readonly="" value="1">
                            <button class="items__main__item__menu__tab__text__count__plus">
                                <svg focusable="false" class="icon icon--plus" viewBox="0 0 10 10" role="presentation">
                                    <path d="M6 4h4v2H6v4H4V6H0V4h4V0h2v4z" fill="#000" fill-rule="evenodd"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="summary">
          <p>Order Summary</p>
          <div class="summary_text">
            <p>Items:</p>
            <p th:text=" '$'+${totalPrice}"></p>
          </div>
          <div class="summary_text">
            <p>Shipping:</p>
            <p>$0</p>
          </div>
          <div class="summary_text">
            <p>Estimated GST:</p>
            <p>$0</p>
          </div>
          <div class="summary_text">
            <p>Gift Card:</p>
            <p>$ 0.00</p>
          </div>
          <hr>
          <div class="summary_total">
            <p>Order Total:</p>
            <p th:text=" '$'+${totalPrice}"></p>
          </div>
          <hr>
          <button>Place your order</button>
        </div>
    </section>
